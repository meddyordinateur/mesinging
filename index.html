<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>mesinging</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("video");

    const grainDuration = 0.05; // durée du grain (en secondes)
    let grainStart = 0;
    let granularActive = false;

    // Phase granulaire : clic maintenu
    document.addEventListener("mousedown", () => {
      grainStart = video.currentTime;
      granularActive = true;

      video.muted = false; // réactivation du son
    });

    // Retour à la lecture normale
    document.addEventListener("mouseup", () => {
      granularActive = false;

      video.muted = true; // recoupe le son
    });

    // Boucle granulaire
    video.addEventListener("timeupdate", () => {
      if (!granularActive) return;

      if (video.currentTime > grainStart + grainDuration) {
        video.currentTime = grainStart;
      }
    });

      video.addEventListener("ended", () => {
    video.currentTime = 0;
    video.play();
  });
  </script>

</body>
</html>
