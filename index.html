<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>mesinging</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline loop>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("video");

  const grainDuration = 0.02; // 20 ms = plus audible
  let grainStart = 0;
  let granularActive = false;

  function granularLoop() {
    if (granularActive) {
      if (video.currentTime > grainStart + grainDuration) {
        video.currentTime = grainStart;
      }
    }
    requestAnimationFrame(granularLoop);
  }

  document.addEventListener("pointerdown", () => {
    grainStart = video.currentTime;
    granularActive = true;

    video.muted = false;
    video.play();
  });

  document.addEventListener("pointerup", () => {
    granularActive = false;
    video.muted = true;
  });

  granularLoop();
</script>

</body>
</html>
